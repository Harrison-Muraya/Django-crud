{% extends 'base/base.html' %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-6">
      {{ form.instance.pk|yesno:"Edit Post,New Post" }}
    </h2>

    <form method="POST" class="space-y-6">
      {% csrf_token %}
      <!-- Iterate through the form fields and apply Tailwind classes -->
      {% for field in form %}
        <div class="mb-4">
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <!-- Submit Button -->
      <div class="flex justify-center">
        <button type="submit" class="w-full h-12 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-all">
          Save
        </button>
      </div>
    </form>

    <!-- Cancel Button -->
    <div class="flex justify-center mt-4">
      <a href="{% url 'post_list' %}" class="text-green-600 hover:text-green-800">
        Cancel
      </a>
    </div>
  </div>
</div>
{% endblock %}
