<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My Blog</title>
</head>
<body >
<section class="bg-teal-600 W-full p-x-0">
    <!-- navbar -->
    <nav class="relative container  mx-auto p-6 ">
        <div class="flex items-center justify-between">

            <div class="">
                <a href="{% url 'post_list' %}" class="text-white text-lg hover:text-gray-200 transition-colors">Home</a>   
            </div>

            <div class="text-white uppercase">
                <a href="">HELLO,  {% if user.is_authenticated %} {{request.user}} {% else %} VISITOR  {% endif %}</a>
            </div>

            <div class="space-x-6 md:flex text-white">
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a href="{% url 'register' %}">Register</a>
                <a href="{% url 'loginPage' %}">Login</a>
                {% endif %}
            </div>

        </div>

     </nav>
</section>

    

<!-- Main Content Section -->
<main class="">
    <div class="bg-teal-500 ">
         {% block content %}{% endblock %}
    </div>
   
</main>

<script>
    // Hide flash messages after 3 seconds
    setTimeout(function() {
        var flashMessages = document.getElementById('flash-messages');
        if (flashMessages) {
            flashMessages.style.transition = "opacity 0.5s ease";  // Smooth transition
            flashMessages.style.opacity = "0";  // Fade out effect
            setTimeout(function() {
                flashMessages.style.display = "none";  // Hide completely after fade out
            }, 500);  // Additional delay for fade out
        }
    }, 3000);  // 3 seconds
</script>


</body>
</html>
