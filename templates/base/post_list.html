{% extends 'base/base.html' %}
{% block content %}
<div class="min-h-screen flex flex-col items-center py-8">
  <!-- Header -->
  <h2 class="text-3xl font-bold text-green-900 mb-6">Blog Posts</h2>
  
  <!-- Create New Post Button -->
  <div class="mb-6">
    <a href="{% url 'create_post' %}" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-all">
      Create New Post
    </a>
  </div>

  <!-- Posts List -->
  <ul class="w-full max-w-2xl bg-teal-100 rounded-lg shadow-lg divide-y divide-gray-200">
    {% for post in posts %}
      <li class="p-4 flex justify-between items-center">
        <a href="{% url 'post_detail' post.pk %}" class="text-lg font-semibold text-green-700 hover:text-black transition-all">
          {{ post.title }}
        </a>
        <div class="flex space-x-4">
          <a href="{% url 'update_post' post.pk %}" class="text-sm text-gray-600 hover:text-gray-800">
            Edit
          </a>
          <a href="{% url 'delete_post' post.pk %}" class="text-sm text-red-600 hover:text-red-800">
            Delete
          </a>
        </div>
      </li>
    {% empty %}
      <li class="p-4 text-gray-600">No posts available.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
